<header class="header">
  <div class="container-morent header-menu">
    <div class="burger-menu">
      <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        <svg class="icon-menu">
          <use href="./images/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <a class="navbar-brand logo-burger" href="#">MORENT</a>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="options-burger">
            <li class="notification">
              <svg class="icon-filter">
                <use href="./images/symbol-defs.svg#icon-heart-fill"></use>
              </svg>
            </li>
            <li class="notification">
              <span
                class="position-absolute translate-middle bg-danger border border-light rounded-circle"
              >
                <span class="visually-hidden">New alerts</span>
              </span>
              <svg class="icon-notification">
                <use href="./images/symbol-defs.svg#icon-notification"></use>
              </svg>
            </li>
            <li class="notification">
              <svg class="icon-filter">
                <use href="./images/symbol-defs.svg#icon-setting"></use>
              </svg>
            </li>
          </ul>
          <!-- Some text as placeholder. In real life you can have the elements you
          have chosen. Like, text, images, lists, etc. -->

          <!-- <div class="dropdown mt-3">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
         
          </button>
          
        </div> -->
        </div>
      </div>

      <picture class="image">
        <source
          srcset="./images/user-mob-1x.png 1x, ./images/user-mob-2x.png 2x"
          media="(max-width: 767px)" />
        <img src="./images/user-mob-1x.png" alt="profile-user"
      /></picture>
    </div>
    <div class="logo-filter">
      <a class="navbar-brand logo" href="#">MORENT</a>
      <div class="search-filter">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <svg class="icon-search">
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Search something here"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <button class="btn btn-filter btn-desktop">
            <svg class="icon-filter">
              <use href="./images/symbol-defs.svg#icon-filter"></use>
            </svg>
          </button>
        </div>
        <button
          class="btn btn-outline-primary btn-filter btn-mobile"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasFilter"
          aria-controls="offcanvasFilter"
        >
          <svg class="icon-filter">
            <use href="./images/symbol-defs.svg#icon-filter"></use>
          </svg>
        </button>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-start filter-mobile"
      tabindex="-1"
      id="offcanvasFilter"
      aria-labelledby="offcanvasFilterLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title visually-hidden" id="offcanvasFilterLabel">
          Filter
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body body-filter">
        <p class="filer-name">TYPE</p>
        <ul class="form-check filter-types"></ul>
        <p class="filer-name">CAPACITY</p>
        <ul class="form-check filter-capacity"></ul>
        <p class="filer-name">PRICE</p>
        <div class="filter-price">         
        </div>
      </div>
    </div>
    <ul class="options">
      <li class="notification">
        <svg class="icon-filter">
          <use href="./images/symbol-defs.svg#icon-heart-fill"></use>
        </svg>
      </li>
      <li class="notification">
        <span
          class="position-absolute translate-middle bg-danger border border-light rounded-circle"
        >
          <span class="visually-hidden">New alerts</span>
        </span>
        <svg class="icon-notification">
          <use href="./images/symbol-defs.svg#icon-notification"></use>
        </svg>
      </li>
      <li class="notification">
        <svg class="icon-filter">
          <use href="./images/symbol-defs.svg#icon-setting"></use>
        </svg>
      </li>
      <li>
        <picture class="image">
          <source
            srcset="./images/user-desk-1x.png 1x, ./images/user-desk-2x.png 2x"
            media="(min-width: 768px)" />
          <img src="./images/user-desk-1x.png" alt="profile-user"
        /></picture>
      </li>
    </ul>
  </div>
</header>
